<head>
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <title>gsenkyo</title>
</head>

<body>
  <div id="app-body">
    {{> title}}
    {{#if creatingRoom}}
      {{> createRoom}}
    {{/if}}
    {{#if selectingRoom}}
      {{> selectRoom}}
    {{/if}}
  </div>
</body>

<template name="title">
  <h1 class="title">G-Senkyo</h1>
  <div class="menu-buttons">
    <button class="create">部屋を作る</button>
    <button class="join">ゲームに参加</button>
  </div>
  <div class="logs">
    <ul>
      {{> logs}}
    </ul>
  </div>
</template>

<template name="logs">
  {{#each logs}}
    <li>{{name}}</li>
  {{/each}}
</template>

<template name="createRoom">
  <div class="create">
    <h1>ゲームを作る</h1>
    <form>
      <label>ゲーム名</label>
      <input class="name" type="text" />
      <label>参加人数</label>
      <div class="number">
        <input class="number" type="number" min="2" max="114514" />
        <p class="number">人</p>
      </div>
      <label>パスワード</label>
      <input class="password" type="password" />
      <input type="submit" value="作成" />
    </form>
  </div>
</template>

<template name="selectRoom">
  <div class="select {{entrying}}">
    <h1>部屋一覧</h1>
    <p class="description">参加する部屋を選んでください</p>
    <ul>
      {{#each rooms}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="entry {{entrying}}">
    <h1>{{room}}</h1>
    <p class="description">使用する名前と、この部屋のパスワードを入力してください。</p>
    <form>
      <label>名前</label>
      <input class="name" type="text" />
      <label>パスワード</label>
      <input class="password" type="password" />
      <div class="buttons">
        <input type="submit" value="参加" />
        <input type="button" class="cancel" value="キャンセル" />
      </div>
    </form>
  </div>
</template>
