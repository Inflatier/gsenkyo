<head>
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <title>gsenkyo</title>
</head>

<body>
  <div id="app-body">
    {{> title}}
    {{#if isRoomManager}}
      {{> manager}}
    {{/if}}
    {{#if creatingRoom}}
      {{> createRoom}}
    {{/if}}
    {{#if selectingRoom}}
      {{> selectRoom}}
    {{/if}}
    {{#if loggedIn}}
      {{> room}}
    {{/if}}
  </div>
</body>

<template name="title">
  <h1 class="title">G-Senkyo</h1>
  <div class="menu-buttons">
    <button class="create">選挙開催</button>
    <button class="join">選挙に参加</button>
  </div>
  <div class="logs">
    <ul>
      {{#each logs}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="createRoom">
  <div class="create">
    <h1>選挙を作る</h1>
    <form>
      <label>選挙名</label>
      <input class="name" type="text" />
      <label>部屋のパスワード</label>
      <input class="password" type="password" />
      <div class="buttons">
        <input type="submit" value="作成" />
        <input type="button" class="cancel" value="キャンセル" />
      </div>
    </form>
  </div>
</template>

<template name="manager">
  <div class="manager">
    <h1>{{room}}</h1>
    <p>部屋「{{room}}」に対して操作ができます</p>
    <button onclick="Session.setPersistent('is-room-manager', false)">おわり</button>
  </div>
</template>

<template name="selectRoom">
  <div class="select {{entrying}}">
    <h1>開催中の選挙一覧</h1>
    <p class="description">参加する選挙を選んでください</p>
    <ul>
      {{#each rooms}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="entry {{entrying}}">
    <h1>{{room}}</h1>
    <p class="description">使用する名前と、この選挙のパスワードを入力してください。</p>
    <form>
      <label>名前</label>
      <input class="name" type="text" />
      <label>パスワード</label>
      <input class="password" type="password" />
      <div class="buttons">
        <input type="submit" value="参加" />
        <input type="button" class="cancel" value="キャンセル" />
      </div>
    </form>
  </div>
</template>

<template name="room">
  <div class="room">
    <h1>{{room}}</h1>
    <button class="exit">部屋を出る</button>
    <div class="manifest-buttons">
      <p>マニフェスト提案</p>
      <button class="create">自分のマニフェストを作る</button>
      <button class="view">みんなのマニフェストを見る</button>
      <p>街のオープンデータを見る</p>
      <button class="opendatas">よこはまオープンデータカタログ</button>
      <button class="linkdata">LinkData(横浜市)</button>
      <p>投票</p>
      <button class="voting"><s>投票する</s></button>
    </div>
  </div>
  <div class="create-manifest {{creating}}">
    <h1>マニフェスト作成</h1>
    <p class="name">候補者名: {{player.name}}</p>
    <label>マニフェスト名:</label>
    <input class="manifest-name" type="text" >
    <label>マニフェスト本文:</label>
    <textarea></textarea>
    <div class="buttons">
      <input type="submit" value="完了" />
      <input type="button" class="cancel" value="キャンセル" />
    </div>
  </div>
</template>
