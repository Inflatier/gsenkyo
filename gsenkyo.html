<head>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>gsenkyo</title>
</head>

<body>
  {{> title}}
  {{#if creating}}
    {{> create}}
  {{/if}}
  {{#if joining}}
    {{> join}}
  {{/if}}
</body>

<template name="title">
  <h1 class="title">G-Senkyo</h1>
  <div class="menu-buttons">
    <button class="create">部屋を作る</button>
    <button class="join">ゲームに参加</button>
  </div>
  <div class="logs">
    <ul>
      {{> logs}}
    </ul>
  </div>
</template>

<template name="logs">
  {{#each logs}}
    <li>{{name}}</li>
  {{/each}}
</template>

<template name="create">
  <div class="create">
    <h1>ゲームを作る</h1>
    <form>
      <label>ゲーム名</label>
      <input class="name" type="text" />
      <label>参加人数</label>
      <div class="number">
        <input class="number" type="number" min="2" max="114514" />
        <p class="number">人</p>
      </div>
      <label>パスワード</label>
      <input class="password" type="password" />
      <input type="submit" value="作成" />
    </form>
  </div>
</template>

<template name="join">
  <div class="join">
    <h1>部屋一覧</h1>
    <p class="description">参加する部屋を選んでください</p>
    <ul>
      {{#each rooms}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>
