<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>gsenkyo</title>
</head>

<body>
  <div id="app-body">
    {{> title}}
    {{#if isRoomManager}}
      {{> manager}}
    {{/if}}
    {{#if creatingRoom}}
      {{> createRoom}}
    {{/if}}
    {{#if selectingRoom}}
      {{> selectRoom}}
    {{/if}}
    {{#if loggedIn}}
      {{> room}}
    {{/if}}
    {{#if viewing}}
      {{#unless voting}}
        {{> poll}}
      {{/unless}}
    {{else}}
      {{#if voting}}
        {{> poll}}
      {{/if}}
    {{/if}}
  </div>
</body>

<template name="title">
  <h1 class="title">G-Senkyo</h1>
  <div class="menu-buttons">
    <button class="create">選挙開催</button>
    <button class="join">選挙に参加</button>
  </div>
  <div class="logs">
    <ul>
      {{#each logs}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="createRoom">
  <div class="create">
    <h1>選挙を作る</h1>
    <form>
      <label>選挙名</label>
      <input class="name" type="text" required>
      <label>部屋のパスワード</label>
      <input class="password" type="password" required>
      <div class="buttons">
        <input type="submit" value="作成" >
        <input type="button" class="cancel" value="キャンセル">
      </div>
    </form>
  </div>
</template>

<template name="manager">
  <div class="manager">
    <h1>{{room}}</h1>
    <p>部屋「{{room}}」に対して操作ができます</p>
    <button onclick="Session.setPersistent('is-room-manager', false)">おわり</button>
  </div>
</template>

<template name="selectRoom">
  <div class="select {{entrying}}">
    <h1>開催中の選挙一覧</h1>
    <p class="description">参加する選挙を選んでください</p>
    <ul>
      {{#each rooms}}
        <li>{{name}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="entry {{entrying}}">
    <h1>{{room}}</h1>
    <p class="description">使用する名前と、この選挙のパスワードを入力してください。</p>
    <form>
      <label>名前</label>
      <input class="name" type="text" required>
      <label>パスワード</label>
      <input class="password" type="password" required>
      <div class="buttons">
        <input type="submit" value="参加">
        <input type="button" class="cancel" value="キャンセル">
      </div>
    </form>
  </div>
</template>

<template name="room">
  <div class="room">
    <h1>{{room}}</h1>
    <button class="exit">退陣する</button>
    <div class="manifest-buttons">
      <h2>マニフェスト提案</h2>
      <button class="create">自分のマニフェストを作る</button>
      <button class="view">みんなのマニフェストを見る</button>
      <h2>街のオープンデータを見る</h2>
      <button class="opendatas">よこはまオープンデータカタログ</button>
      <button class="linkdata">LinkData(横浜市)</button>
      <h2>投票</h2>
      <button class="voting"><s>投票する</s></button>
    </div>
  </div>
  <div class="create-manifest {{creating}}">
    <h1>マニフェスト作成</h1>
    <form>
      <p class="name">候補者名: {{player.name}}</p>
      <label>マニフェスト名:</label>
      <input class="manifest-title" id="manifest-title" type="text" minlength="1" required>
      <label>マニフェスト本文:</label>
      <textarea class="manifest-body" id="manifest-body" minlength="10" rows="14" required></textarea>
      <div class="buttons">
        <input type="submit" value="完了" />
        <input type="button" class="cancel" value="キャンセル" />
      </div>
    </form>
  </div>
</template>

<template name="poll">
  <div class="poll">
    <h1>{{#if voting}}投票{{else}}マニフェスト一覧{{/if}}</h1>
    <div>
      <ul>
        {{#each candidates}}
          <li>
            {{#if voting}}

            {{/if}}
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
